<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
  <link rel="stylesheet" type="text/css" href="css/jobs.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Rubik" rel="stylesheet">
</head>
<body>
  <div id="main">

    <h2>Jobs</h2>

    <ul>
      <li><a href="http://recyclingjobs.com/project-manager-i/">Project Manager</a></li>
      <li><a href="http://recyclingjobs.com/sustainability-intern-11/">Sustainability Intern</a></li>
      <li><a href="http://recyclingjobs.com/environmental-planner-6/">Environmental Planner</a></li>
    </ul>

    <h2>Interested? Contact Us!</h2>

    <form>
      <h3>Your Contact Info</h3>
      First Name:
      <input type="text" name="firstName" size="25" maxlength="40">
      <br>
      Last Name:
      <input type="text" name="lastName" size="25" maxlength="40">
      <br>
      Email:
      <input type="email" name="email" size="35" maxlength="40">
      <br>
      Phone:
      <input type="tel" name="phone" size="15" maxlength="20">
      <br>
      LinkedIn URL:
      <input type="url" name="linkedIn" size="35" maxlength="80">
      <h3>What Else Should We Know?</h3>
      <br>
      <textarea name="comments" rows="10" cols="60"></textarea>
      <br><br>
      <input type="submit" value="Apply Now!" id="submit-button">
      <br>
    </form>

  </div>
</body>
</html>
